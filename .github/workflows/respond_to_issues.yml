name: Respond to Issues and Pull Requests

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]
  push:
    branches: [main]

jobs:
  respond:
    runs-on: ubuntu-latest

    steps:
    - name: Post a thank you comment for issues
      if: github.event_name == 'issues'
      uses: peter-evans/create-or-update-comment@v1
      with:
        token: ${{ secrets.BOT_ACCESS }}
        issue-number: ${{ github.event.issue.number }}
        body: |
          Thank you for opening this issue! We appreciate your feedback and will look into it as soon as possible. Stay tuned!

    - name: Post a thank you comment for pull requests
      if: github.event_name == 'pull_request_target'
      uses: peter-evans/create-or-update-comment@v1
      with:
        token: ${{ secrets.BOT_ACCESS }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          Thank you for your contribution! We appreciate your support and will review your pull request soon. Stay awesome!
